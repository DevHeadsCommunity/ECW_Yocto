# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ecw-core"
BBFILE_PATTERN_meta-ecw-core = "^${LAYERDIR}/"
# Significantly increase the priority of our layers
BBFILE_PRIORITY_meta-ecw-core = "21"

LAYERDEPENDS_meta-ecw-core = "core"
LAYERSERIES_COMPAT_meta-ecw-core = "scarthgap"
